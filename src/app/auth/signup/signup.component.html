<section class="signup-wrap">
   <div class="container">
      <div class="row">
         <nav class="navbar col">
            <a class="navbar-brand" routerLink="/">
               <img src="../../../assets/images/logo.light.svg" alt="logo">
            </a>
            <a class="btn btn-custom btn-sm" routerLink="/signin">Sign In</a>
         </nav>
      </div>
   </div>
   <div class="container">
      <div class="row">
         <div class="form-wrap">
            <h2 class="sub-heading">4undremit is a secure, easy way to transfer money - signup for free!</h2>
            <form>
               <div class="form-group">
                  <select class="form-control" placeholder="Choose Receipent Location">
                     <option disabled selected>Choose Receipent Location</option>
                     <option>1</option>
                     <option>2</option>
                  </select>
               </div>
               <small class="form-text text-muted mb-2">Please input your full legal name as shown on your passport or
                  driving licence</small>
               <div class="form-row">
                  <div class="form-group col-md-6">
                     <input type="text" class="form-control" placeholder="First Name">
                  </div>
                  <div class="form-group col-md-6">
                     <input type="text" class="form-control" placeholder="Last Name">
                  </div>
               </div>
               <div class="form-group">
                  <input type="email" placeholder="E-Mail Address" class="form-control">
               </div>
               <div class="form-group">
                  <input type="password" placeholder="Password" class="form-control">
               </div>
               <div class="form-group">
                  <input type="password" placeholder="Confirm Password" class="form-control">
               </div>
               <div class="form-group">
                  <p>By clicking button below, you agree to 4undremit's <a href="#">terms of acceptable use</a></p>
               </div>
               <button type="submit" class="btn btn-primary btn-block">Continue</button>
               <div class="form-group text-center mb-0">
                  <p class="mt-2 mb-0">Already have an account? <a routerLink="/signin">Login</a></p>
               </div>
            </form>
         </div>
      </div>
   </div>
</section>
