<section class="main-section">
   <div class="container">
      <div class="row">
         <div class="col-sm-6 align-self-center left-section">
            <h1 class="main-heading">Remittance with ease & clarity</h1>
            <p>The future of financial transaction and many more all at your fingertip.</p>
            <div>
               <form class="form-inline">
                  <div class="form-group mr-sm-3">
                     <select class="form-control" aria-placeholder="Choose Receipent Location" name="" id="">
                        <option disabled selected>Choose Receipent Location</option>
                        <option>1</option>
                        <option>2</option>
                     </select>
                  </div>
                  <button type="submit" class="btn btn-secondary">Get Started</button>
               </form>
            </div>
         </div>
         <div class="col-sm-6 img-section"></div>
      </div>
   </div>
</section>
<section class="cards-section">
   <div class="container ">
      <h2 class="sub-heading">Send money online with ease</h2>
      <div class="row row-cols-1 row-cols-md-3">
         <app-card *ngFor="let i of [1,2,3]"></app-card>
      </div>
   </div>
</section>
<section class="tiles-section">
   <div class="container">
      <h2 class="sub-heading">Do more with your money</h2>
      <div class="row row-cols-1 row-cols-md-2">
         <app-tile *ngFor="let i of [1,2,3,4]"></app-tile>
      </div>
   </div>
</section>
<section class="get-app-section">
   <div class="container">
      <div class="row align-items-center h-100">
         <div class="col">
            <h2 class="sub-heading">Get the app.</h2>
            <p>Start sending money online with ease.</p>
            <div class="mt-5">
               <a href="#">
                  <img src="../../assets/images/get-it-on-playstore.svg" alt="play-store">
               </a>
               <a href="#">
                  <img src="../../assets/images/download-on-the-appstore.svg" alt="app-store">
               </a>
            </div>
         </div>
      </div>
   </div>
</section>
<section class="get-in-touch-section">
   <div class="container pl-0 pr-0">
      <div class="row justify-content-between align-items-center">
         <div class="col-sm-5">
            <h3>Ready to get started?</h3>
            <h2 class="main-heading">Get in touch or create account.</h2>
         </div>
         <div class="col-sm-4 text-right">
            <button class="btn btn-custom mr-4">Get in Touch</button>
            <button class="btn btn-secondary">Create free account</button>
         </div>
      </div>
   </div>
</section>
